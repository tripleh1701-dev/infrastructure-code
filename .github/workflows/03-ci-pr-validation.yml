# =============================================================================
# 03 â€” CI & PR Validation: Lint, Test, Build, Security, Terraform
# =============================================================================
# Sequence: Run AFTER bootstrap (01, 02). Validates code on every push/PR.
# Consolidates CI pipeline and PR-specific validation into a single workflow.
#
# On push to main/develop: lint, test, build, security, terraform validate
# On PR: all of the above + terraform plan + PR summary comment

name: "03 Â· CI & PR Validation"

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'infra/**'
      - '.github/workflows/03-ci-pr-validation.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'infra/**'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  NODE_VERSION: '20.x'
  TF_VERSION: '~1.7'
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  # ===========================================================================
  lint:
    name: "âœ… Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Lint backend
        working-directory: backend
        run: npm run lint
      - name: Format check
        working-directory: backend
        run: npm run format:check
        continue-on-error: true

  # ===========================================================================
  test:
    name: "ðŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Run tests
        working-directory: backend
        run: npm run test
      - name: Coverage report
        working-directory: backend
        run: npm run test:cov
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
          retention-days: 7
        continue-on-error: true

  # ===========================================================================
  build:
    name: "ðŸ“¦ Build Check"
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Build backend
        working-directory: backend
        run: |
          npm ci
          npm run build
      - name: Verify build output
        working-directory: backend
        run: |
          if [ ! -d "dist" ]; then
            echo "::error::Build failed â€” dist directory not found"
            exit 1
          fi
          echo "âœ… Backend build successful"

  # ===========================================================================
  security:
    name: "ðŸ”’ Security Scan"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install deps
        working-directory: backend
        run: npm ci
      - name: npm audit
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: true
      - name: Snyk scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ===========================================================================
  terraform-validate:
    name: "ðŸ” Terraform Validate"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Format check
        working-directory: infra
        run: terraform fmt -check -recursive -diff
        continue-on-error: true
      - name: Validate Platform Admin
        working-directory: infra/control-plane/terraform
        run: terraform init -backend=false && terraform validate
      - name: Validate Customer Account
        working-directory: infra/data-plane/terraform
        run: terraform init -backend=false && terraform validate
      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra
        continue-on-error: true

  # ===========================================================================
  # PR-ONLY: Terraform Plan (requires AWS credentials)
  # ===========================================================================
  terraform-plan:
    name: "ðŸ“‹ Terraform Plan"
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request' && needs.terraform-validate.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - id: aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PLATFORM_ADMIN_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
        continue-on-error: true
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - name: Plan Platform Admin
        if: steps.aws.outcome == 'success'
        working-directory: infra/control-plane/terraform
        run: |
          echo "placeholder" > lambda-placeholder.txt && zip lambda-placeholder.zip lambda-placeholder.txt
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=platform-admin/dev/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
            -reconfigure
          terraform plan -no-color 2>&1 | tee plan-output.txt
      - name: Skip notice
        if: steps.aws.outcome != 'success'
        run: echo "âš ï¸ AWS credentials not configured â€” Terraform plan skipped"

  # ===========================================================================
  # PR-ONLY: Summary Comment
  # ===========================================================================
  pr-summary:
    name: "ðŸ“ PR Summary"
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, terraform-validate, terraform-plan]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate | ${{ needs.terraform-validate.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Plan | ${{ needs.terraform-plan.result == 'success' && 'âœ…' || 'â­ï¸' }} |" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Gate job â€” fails the pipeline if critical jobs failed
  # ===========================================================================
  ci-complete:
    name: "CI Complete"
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, terraform-validate]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.build.result }}" == "failure" ]; then
            echo "::error::CI pipeline failed"
            exit 1
          fi
          echo "âœ… CI pipeline completed successfully"
